<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Details Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .upload-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to collect and send data to Google Sheets
        async function uploadData() {
            // Collect input values from the form
            const location = document.getElementById("location").value;
            const name = document.getElementById("name").value;
            const facebook = document.getElementById("facebook").value;
            const address = document.getElementById("address").value;

            // Prepare the data object and ensure it's correctly formatted
            const data = { location, name, facebook, address };

            // Replace YOUR_WEB_APP_URL with the URL from your Google Apps Script deployment
            const webAppUrl = "https://script.google.com/macros/s/AKfycbzgkOKVkZud1wtKs5Y3KznVqF9XupTPCfRv8-7eQSEb/dev";

            try {
                // Send the data using a POST request
                const response = await fetch(webAppUrl, {
                    method: "POST",
                    body: JSON.stringify(data), // Convert the data object to a JSON string
                    headers: {
                        "Content-Type": "application/json" // Set the content type to JSON
                    }
                });

                // Check if the response is successful
                if (response.ok) {
                    alert("Data uploaded successfully!");
                } else {
                    alert("Failed to upload data. Please try again.");
                }
            } catch (error) {
                // Log any errors to the console and alert the user
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Distributor Details</h2>
        <form onsubmit="event.preventDefault(); uploadData();">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter distributor name" required>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook Page:</label>
                <input type="url" id="facebook" name="facebook" placeholder="Enter Facebook page URL" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>
            </div>
            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>
</body>
</html>
