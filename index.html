<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 1px solid #ccc; /* Add border to simulate paper */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: cursive; /* Simulate handwritten font */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: cursive; /* Simulate handwritten font */
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .upload-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>DISTRIBUTOR DETAILS</h2>
        <form>
            <div class="form-group">
                <label for="location">LOCATION:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" placeholder="Enter distributor name">
            </div>
            <div class="form-group">
                <label for="facebook">FACEBOOK PAGE:</label>
                <input type="url" id="facebook" name="facebook" placeholder="Enter Facebook page URL">
            </div>
            <div class="form-group">
                <label for="address">ADDRESS:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter full address"></textarea>
            </div>
            <button type="button" id="upload-button" class="upload-button">UPLOAD</button>
        </form>
    </div>

    <script>
        // ... Your JavaScript code for the upload functionality
    </script>
</body>
</html>
